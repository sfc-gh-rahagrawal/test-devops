# Controls when the action will run. 
on:
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v5.4.0

      - name: Run schemachange
        env:
          CONNECTION_FILE_PATH: ${{ github.workspace }}/config/connections.toml
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}

        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "Connection File: $CONNECTION_FILE_PATH"
          DATABASE_NAME=$(python -c 'import tomllib, os; print(tomllib.load(open(os.getenv("$CONNECTION_FILE_PATH"), "rb"))["database"])')

          echo "DATABASE_NAME=$DATABASE_NAME"
          
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange deploy -f $GITHUB_WORKSPACE/migrations --connections-file-path $CONNECTION_FILE_PATH --connection-name 'myconnection' -c DEMO_DB.SCHEMACHANGE.CHANGE_HISTORY  --create-change-history-table
