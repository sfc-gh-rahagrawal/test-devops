# Controls when the action will run. 
on:
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v5.4.0

      - name: Install yq
        run: |
          sudo apt update
          sudo apt install -y jq
          wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          chmod +x /usr/bin/yq
      
      - name: Extract Database Name from TOML
        run: |
          echo "DATABASE_NAME=$(yq '.myconnection.database' ${{ github.workspace }}/config/connections.toml)" >> $GITHUB_ENV
          echo "Database: $DATABASE_NAME"
      
      - name: Run schemachange
        env:
          CONNECTION_FILE_PATH: ${{ github.workspace }}/config/connections.toml
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: |
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange deploy -f $GITHUB_WORKSPACE/migrations --connections-file-path $CONNECTION_FILE_PATH --connection-name 'myconnection' -c DEMO_DB.SCHEMACHANGE.CHANGE_HISTORY  --create-change-history-table
