# Controls when the action will run. 
on:
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v5.4.0

      - name: Run schemachange
        env:
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}

        run: |
          echo "DATABASE_NAME=$(python -c 'import tomllib; print(toml.load("connection.toml")["database"]["name"])')" >> $GITHUB_ENV
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          python --version
          echo "Step 1: Installing schemachange"
          pip install schemachange
          
          echo "Step 2: Running schemachange"
          schemachange deploy -f $GITHUB_WORKSPACE/migrations --connections-file-path $GITHUB_WORKSPACE/config/connections.toml --connection-name 'myconnection' -c DEMO_DB.SCHEMACHANGE.CHANGE_HISTORY  --create-change-history-table
